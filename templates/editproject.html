{% extends 'base.html' %}

{% block body %}
<form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="recipient-name" class="col-form-label">Nome Projeto:</label>
      <input name="inputname" type="text" class="form-control" id="recipient-name" value="{{ request.form['inputname'] or project['name'] }}">
    </div>
    <div class="mb-3">
      <label for="image-url" class="col-form-label">Imagem:</label>
      <input name="inputimg" type="file" class="form-control" id="image-url" value="{{ request.form['inpuimg'] or project['img'] }}">
    </div>
    
    <div class="mb-3">
      <label for="link" class="col-form-label">link:</label>
      <input name="inputlink" type="text" class="form-control" id="link" value="{{ request.form['inpulink'] or project['link'] }}">
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" ><a href="/project">Close</a></button>
      <button type="submit" class="btn btn-primary" >Editar</button>
    </div>
  </form>

  <form action="{{ url_for('deleteProject', id=project['id']) }}" method="POST">
    <input type="submit" value="Deletar projeto"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this project?')">
</form>
{% endblock %}
