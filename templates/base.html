
<html>
<head>
    <!-- CSS only -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="/static/css/estilo.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="/static/js/script.js"> </script>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="/static/img/favicon/favicon.png" type="image/x-icon" />
</head>
<body>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-lg navbar-white bg-white">
    <div class="container-fluid" id="menu">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" >
          <li class="nav-item">
            <a class="nav-link " href="/"><i class="fa fa-home"></i>Home</a>
            
          </li>
          <li class="nav-item">
            <a class="nav-link"  href="/learn"><i class="fa fa-book"></i>Aprendizado</a>
            
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/project"><i class="fa fa-file"></i>Projetos</a>
           
          </li>
          {% if not session.get("user") %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('auth.login') }}"><i class="fa fa-file"></i>Login</a>
           
          </li>
          {% endif %}
          {% if not session.get("user") %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('auth.signup') }}"><i class="fa fa-file"></i>signup</a>
           
          </li>
          {% endif %}
          {% if session.get("user") %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('auth.logout') }}"><i class="fa fa-file"></i>logout</a>
           
          </li>
          {% endif %}
        </ul>
        
      </div>
    </div>
  </nav>
  <div class="container middle-info">
{% block body %}{% endblock%}

  </div>
  <footer>

  </footer>

</body>
</html>
