{% extends 'base.html' %}

{% block body %}
<form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="recipient-name" class="col-form-label">Nome Tutorial:</label>
      <input name="inputname" type="text" class="form-control" id="recipient-name" value="{{ request.form['inputname'] or tuto['name'] }}">
    </div>
    <div class="mb-3">
      <label for="image-url" class="col-form-label">Imagem:</label>
      <input name="inputimg" type="file" class="form-control" id="image-url" value="{{ request.form['inpuimg'] or tuto['img'] }}">
    </div>
    <div class="mb-3">
      <label for="iconeurl" class="col-form-label">icone:</label>
      <input name="inputicon" type="text" class="form-control" id="icone-url" value="{{ request.form['inputicon'] or tuto['icon'] }}">
    </div>
    <div class="mb-3">
      <label for="link" class="col-form-label">link:</label>
      <input name="inputlink" type="text" class="form-control" id="link" value="{{ request.form['inpulink'] or tuto['link'] }}">
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" ><a href="/learn">Close</a></button>
      <button type="submit" class="btn btn-primary" >Editar</button>
    </div>
  </form>

  <form action="{{ url_for('deleteLearn', id=tuto['id']) }}" method="POST">
    <input type="submit" value="Delete Tutorial"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this post?')">
</form>
{% endblock %}
